<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        #secret-message {
            display: none;
            font-size: 24px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Enter the password to see the secret message:</h2>
    
    <!-- Password input field -->
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>

    <!-- Hidden message to show when the correct password is entered -->
    <div id="secret-message">
        <p>Congratulations! You have unlocked the secret message!</p>
    </div>

    <script>
        // The correct password
        const correctPassword = "7190590"; // You can change this to whatever you want

        // Function to check the entered password
        function checkPassword() {
            const enteredPassword = document.getElementById("password").value; // Get the entered password
            
            // Check if the entered password matches the correct password
            if (enteredPassword === correctPassword) {
                // Display the secret message if the password is correct
                document.getElementById("Happy late birthday to my favorite latkho in the world! I'M SO HAPPY YOU'RE BACK (obviously you're not now but inshallah you'll be soon). I Love you and I'm proud of you ALWAYS <3 . ").style.display = "block";
            } else {
                // Alert if the password is incorrect
                alert("Incorrect password! Please try again.");
            }
        }
    </script>

</body>
</html>
